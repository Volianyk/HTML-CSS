<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Instagram - Увійти</title>
    <link rel="stylesheet" href="hw_6-3.css">
</head>
<body>
<main>
    <img class="inst-logo" src="img/Instagram_logo.png" alt="instagram logo">
    <form class="form-registration">
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Номер телефону, ім'я користувача або емейл"
               required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <input type="submit" value="Увійти">
    </form>
    <span>АБО</span>
    <section class="social-media">
        <a class="facebook-login" href="https://www.facebook.com">
            <img class="facebook-logo" src="img/Facebook-Logo.png" alt="Логотип Facebook">
            Увійти через Facebook
        </a>
        <a class="forgot-password" href="#">Забули пароль?</a>
    </section>
</main>
<footer class="footer">
    <p>Не маєте облікового запису? <a href="#">Зареєструйтесь</a></p>
</footer>
</body>
</html>
